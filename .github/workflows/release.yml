name: release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    container: techknowlogick/xgo:latest
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure git for private modules
        env:
          TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: git config --global url."https://tok-kkk:${TOKEN}@github.com".insteadOf "https://github.com"
      - name: Get the version
        uses: olegtarasov/get-tag@v2.1
        id: tagName
      - name: Build the binary
        run: |
          go build -o cobi_linux_amd64 -ldflags "-s -w -X main.BinaryVersion=${GIT_TAG_NAME}" ./cmd/cobi.go
          mv cobi_linux_amd64 ./artifacts/
          env GOOS=linux CGO_ENABLED=1 CC=aarch64-linux-gnu-gcc-6 CXX=aarch64-linux-gnu-g++-6 GOARCH=arm64 go build -o cobi_linux_arm -ldflags "-s -w -X main.BinaryVersion=${GIT_TAG_NAME}" ./cmd/cobi.go
          mv cobi_linux_arm ./artifacts/
          env GOOS=darwin CGO_ENABLED=1 CC=o64-clang CXX=o64-clang++ GOARCH=amd64 go build -o cobi_darwin_amd64 -ldflags "-s -w -X main.BinaryVersion=${GIT_TAG_NAME}" ./cmd/cobi.go
          mv cobi_darwin_amd64 ./artifacts/
          env GOOS=darwin CGO_ENABLED=1 CC=o64-clang CXX=o64-clang++ GOARCH=arm64 go build -o cobi_darwin_arm64 -ldflags "-s -w -X main.BinaryVersion=${GIT_TAG_NAME}" ./cmd/cobi.go
          mv cobi_darwin_arm64 ./artifacts/
          echo "${{ github.ref }}" > ./artifacts/version
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/cobi_darwin_amd64
            ./artifacts/cobi_darwin_arm64
            ./artifacts/cobi_linux_amd64
            ./artifacts/cobi_linux_arm
            ./artifacts/install.sh
            ./artifacts/update.sh
      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: cobi-releases
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "ap-south-1"
          SOURCE_DIR: "./artifacts"
